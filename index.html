<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/assets/css/reset.css">
    <style>
        html,body{
            height: 100%;
            margin: 0;
            
        }
        .wrap{
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            margin: 0 auto;
            max-width: 768px;
        }
        .header{
            flex: 0 0 60px;
        }
        .footer{
            flex: 0 0 72px;
        }
        .containel{
            height: 100%;
            background-color: #5725E0;
            overflow-y: auto;
        }
        .btm_menu ul{
            display: flex;
            justify-content: space-between;
            margin: 0;
            padding: 7px 20px 0;
        }
        .btm_menu ul li {
            box-sizing: content-box;
        }
        .btm_menu ul a {
            display: flex;
        }
        .btm_menu ul img{
            width: 100%;
        }
        .header_menue{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 25px;
            margin: 0;
        }
        .header_menue .logo{
            padding-top: 4px;
        }
        .header_menue li {
            display: flex;
        }
        .type_box{
            padding: 0 25px;
        }
        .type_box li {
            border-radius: 10px;
            background-color: #fff;
            
        }
        .type_box li:nth-child(n+2){
            margin-top: 10px;
        }
        .type_box li a{
            padding: 20px;
            display: block;
            color: black;
            text-decoration: none;
        }
        .doughnutChart{
            width: 170px;
            height: 170px;
            margin: 0 auto;
        }
        .barChart{
            height: 30px;
        }
        .barChart canvas{
            height: 20px!important;
        }
    </style>
  </head>
  <body>
    <div class="wrap">
        <div class="header">
            <header>
                <ul class="header_menue">
                    <li class="logo">
                        <img src="src\assets\img\mymo_logo.svg" alt="">
                    </li>
                    <li class="gnb">
                        <img src="src\assets\img\ico_menu_gnb_alarm.svg" alt="">
                    </li>
                </ul>
            </header>  
        </div>
        <div class="containel">
            <section>
                <div class="type_box">
                    <ul>
                        <li>
                            <a href="https://the51uid.github.io/mymo_1.5/type_a/index.html">Type A</a>
                        </li>
                        <li>
                            <a href="https://the51uid.github.io/mymo_1.5/type_b/index.html">Type B</a>
                        </li>
                        <li>
                            <a href="https://the51uid.github.io/mymo_1.5/type_c/index.html">Type C</a>
                        </li>
                    </ul>
                </div>
                <div class="doughnutChart">
                    <canvas id="myChart" aria-label="내 자산" role="Chart"></canvas>
                </div>
                <div class="barChart">
                    <canvas id="myChart2" aria-label="내 자산" role="Chart"></canvas>
                </div>
                <div>
                    <canvas id="myChart3" aria-label="내 자산" role="Chart"></canvas>
                </div>
            </section>
        </div>
        <div class="footer">
            <footer>
                <div class="btm_menu">
                    <ul>
                        <li>
                            <a href="javascript:void(0);">
                                <img src="src\assets\img\ico_menu_mymo.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">

                                <img src="src\assets\img\ico_menu_product.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">

                                <img src="src\assets\img\ico_menu_loan.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">

                                <img src="src\assets\img\ico_menu_benefit.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">
                                <img src="src\assets\img\ico_menu_chetbot.svg" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>

    </div>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-stacked100@1.0.0"></script>
  <script>
    Chart.register(ChartjsPluginStacked100.default);
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');
    const ctx3 = document.getElementById('myChart3');
    const doughnut = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: [
                '계좌/현금',
                '투자',
                '페이머니',
                '포인트'
            ],
            datasets: [{
                label: '자산구성',
                data: [5, 73, 80, 14],
                backgroundColor: [
                'rgb(25, 220, 161)',
                'rgb(50, 153, 249)',
                'rgb(249, 146, 50)',
                'rgb(249, 217, 50)'
                ]
            }]
        },
        options:{
            plugins: {
                legend: {
                    display:false
                }
            }
        }
    });
    const stackedBar = new Chart(ctx2, {
        type: 'bar',
        // data 총합 100 에 맞춰서 사용
        data: {
            labels: ['내 자산'],
            datasets: [
                {
                    label:'계좌/현금',
                    data:[100],
                    backgroundColor:'rgb(25, 220, 161)',
                },
                {
                    label:'투자',
                    data:[73],
                    backgroundColor:'rgb(50, 153, 249)',
                },
                {
                    label:'페이머니',
                    data:[80],
                    backgroundColor:'rgb(249, 146, 50)',
                },
                {
                    label:'포인트',
                    data:[50],
                    backgroundColor:'rgb(249, 217, 50)',
                }
            ]
        },
        options:{
            responsive:true,
            indexAxis: 'y',
            plugins: {
                stacked100:{
                    enable: true
                },
                legend: {
                    position: 'right',
                    display: false
                },
                title: {
                    display: false,
                    text: 'Chart.js Horizontal Bar Chart'
                }
            },
            scales:{
                x:{
                    stacked: true,
                    display:false,
                     beginAtZero: true
                },
                y:{
                    stacked: true,
                    display:false,
                },  
            }
        }
    });
    const barChart = new Chart(ctx3, {
        type: 'bar',
        // data 총합 100 에 맞춰서 사용
        data: {
            labels: ['10월', '11월', '12월', '1월', '2월', '3월'],
            datasets: [
                 {
                    label:'순자산',
                    data:[0, 0, 0, 0, 40, 30],
                    backgroundColor:'rgb(129, 90, 237)',
                    min: -10,
                    max: 100,
                    type: 'line',
                },
                {
                    label:'자산',
                    data:[0, 0, 0, 0, 50, 50],
                    backgroundColor:'rgb(129, 90, 237)',
                    min: -10,
                    max: 100,
                    borderRadius:100,
                    categoryPercentage: 0.5
                },
                {
                    label:'부채',
                    data:[0, 0, 0, 0, -10, -10],
                    backgroundColor:'rgb(224, 214, 253)',
                    min: -10,
                    max: 100,
                    categoryPercentage: 0.5
                },
            ]
        },
        options:{
            responsive:true,
            plugins: {
                legend: {
                    position: 'top',
                },
            },
            scales: {
                x: {
                    stacked: true,
                    grid:{
                        display:false
                    }
                    
                },
                y: {
                    stacked: true,
                }
            }
        }
    });
    
    </script>
</html>

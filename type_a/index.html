<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mymo</title>
    <link rel="stylesheet" type="text/css" href="../src/assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/slide.css" />
</head>

<body>
    <div class="wrap main">
        <div class="header">
            <header>
                <ul class="header_menue">
                    <li class="logo">
                        <img src="../../src/assets/img/mymo_logo.svg" alt="">
                    </li>
                    <li class="gnb">
                        <img src="../../src/assets/img/ico_menu_gnb_alarm.svg" alt="">
                    </li>
                </ul>
            </header>
        </div>
        <div class="container">
            <section>
                <div class="title-box">
                    <img src="./img/section-titlle1.svg" alt="">
                    <img src="./img/title-arrow-white.svg" alt="">
                </div>
                <div class="box box-book">
                    <div class="box__list">
                        <img src="./img/back-book-01-01.svg">
                        <div class="box__flex">
                            <img src="./img/back-book-01-02.svg">
                            <img src="./img/back-book-btn.svg">
                        </div>
                    </div>
                    <div class="box__list">
                        <img src="./img/back-book-02-01.svg">
                        <div class="box__flex">
                            <img src="./img/back-book-02-02.svg">
                            <img src="./img/back-book-btn.svg">
                        </div>
                    </div>
                    <div class="box__list">
                        <img src="./img/back-book-03-01.svg">
                        <div class="box__flex">
                            <img src="./img/back-book-03-02.svg">
                            <img src="./img/back-book-btn.svg">
                        </div>
                    </div>
                </div>
            </section>
            <section class="section-slide">
                <div class="slider-wrap">
                    <div class="slide-card">
                        <img src="./img/slide1-left.svg" class="slide1-left" />
                        <img src="./img/slide1-right.svg" class="slide1-right" />
                    </div>
                    <div class="slide-card">
                        <img src="./img/slide1-left.svg" class="slide1-left" />
                        <img src="./img/slide1-right.svg" class="slide1-right" />
                    </div>
                    <div class="slide-card">
                        <img src="./img/slide1-left.svg" class="slide1-left" />
                        <img src="./img/slide1-right.svg" class="slide1-right" />
                    </div>
                </div>
            </section>
            <section>
                <div class="box box-benefit">
                    <img src="./img/suggest-01.svg">
                    <img src="./img/suggest-02.svg">
                </div>
            </section>
            <section>
                <div class="box">
                    <div class="progress-wrap progress-type1">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                    <ul class="graph-desc">
                        <li><img src="./img/graph01-desc1.svg" alt=""><img src="./img/graph01-won1.svg" alt=""></li>
                        <li><img src="./img/graph01-desc2.svg" alt=""><img src="./img/graph01-won2.svg" alt=""></li>
                        <li><img src="./img/graph01-desc3.svg" alt=""><img src="./img/graph01-won3.svg" alt=""></li>
                        <li><img src="./img/graph01-desc4.svg" alt=""><img src="./img/graph01-won4.svg" alt=""></li>
                    </ul>
                    <div class="img-box">
                        <img src="./img/text-btn-add.svg" alt="">
                        <img src="./img/add-black.svg" alt="">
                    </div>
                </div>
            </section>
            <section>
                <div class="box box-loan">
                    <div class="box__list">
                        <div class="box__flex">
                            <img src="./img/loan-01-01.svg">
                            <img src="./img/loan-arrow.svg">
                        </div>
                        <img src="./img/loan-01-02.svg">
                    </div>
                    <div class="box__list">
                        <div class="box__flex">
                            <img src="./img/loan-01-01.svg">
                            <img src="./img/loan-arrow.svg">
                        </div>
                        <img src="./img/loan-01-02.svg">
                    </div>
                </div>
            </section>
            <section>
                <div class="box box-benefit">
                    <img src="./img/benefit-01.svg">
                    <img src="./img/benefit-02.svg">
                </div>
            </section>
            <section class="section-slide">
                <div class="slider-mymo-wrap">
                    <div class="slide-card">
                        <img src="./img/mymo-slide-01-01.svg">
                        <img src="./img/mymo-slide-01-02.svg" class="mymo-icon">
                    </div>
                    <div class="slide-card">
                        <img src="./img/mymo-slide-02-01.svg">
                        <img src="./img/mymo-slide-02-02.svg" class="mymo-icon">
                    </div>
                    <div class="slide-card">
                        <img src="./img/mymo-slide-01-01.svg">
                        <img src="./img/mymo-slide-01-02.svg" class="mymo-icon">
                    </div>
                </div>
            </section>
        </div>
        <div class="footer">
            <footer>
                <div class="btm_menu">
                    <ul>
                        <li>
                            <a href="javascript:void(0);">
                                <img src="../../src/assets/img/ico_menu_mymo.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">

                                <img src="../../src/assets/img/ico_menu_product.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">

                                <img src="../../src/assets/img/ico_menu_loan.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">

                                <img src="../../src/assets/img/ico_menu_benefit.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">
                                <img src="../../src/assets/img/ico_menu_chetbot.svg" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script>
            $(function() {
                $(".slider-wrap").slick({
                    slide: "div", //슬라이드 되어야 할 태그
                    infinite: true, //무한 반복 옵션
                    slidesToShow: 1, // 한 화면에 보여질 컨텐츠 개수
                    slidesToScroll: 1, //스크롤 한번에 움직일 컨텐츠 개수
                    speed: 500, // 다음 버튼 누르고 다음 화면 뜨는데까지 걸리는 시간(ms)
                    arrows: false, // 옆으로 이동하는 화살표 표시 여부
                    dots: true, // 스크롤바 아래 점으로 페이지네이션 여부
                    autoplay: false, // 자동 스크롤 사용 여부
                    autoplaySpeed: 2000, // 자동 스크롤 시 다음으로 넘어가는데 걸리는 시간 (ms)
                    pauseOnHover: true, // 슬라이드 이동    시 마우스 호버하면 슬라이더 멈추게 설정
                    vertical: false, // 세로 방향 슬라이드 옵션
                    draggable: true, //드래그 가능 여부
                });
            });
            $(function() {
                $(".slider-mymo-wrap").slick({
                    slide: "div", //슬라이드 되어야 할 태그
                    infinite: false, //무한 반복 옵션
                    slidesToShow: 3, // 한 화면에 보여질 컨텐츠 개수
                    slidesToScroll: 1, //스크롤 한번에 움직일 컨텐츠 개수
                    speed: 500, // 다음 버튼 누르고 다음 화면 뜨는데까지 걸리는 시간(ms)
                    arrows: false, // 옆으로 이동하는 화살표 표시 여부
                    dots: false, // 스크롤바 아래 점으로 페이지네이션 여부
                    autoplay: false, // 자동 스크롤 사용 여부
                    autoplaySpeed: 2000, // 자동 스크롤 시 다음으로 넘어가는데 걸리는 시간 (ms)
                    pauseOnHover: true, // 슬라이드 이동    시 마우스 호버하면 슬라이더 멈추게 설정
                    vertical: false, // 세로 방향 슬라이드 옵션
                    draggable: true, //드래그 가능 여부
                    responsive: [ // 반응형 웹 구현 옵션
                        {
                            breakpoint: 768, //화면 사이즈 960px
                            settings: {
                                slidesToShow: 2.4
                            }
                        },
                        // { 
                        //   breakpoint: 768, //화면 사이즈 768px
                        //   settings: {    
                        //     slidesToShow: 5
                        //   } 
                        // }
                    ]
                });
            });
        </script>
</body>

</html>

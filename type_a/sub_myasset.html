<body>

            <section>

                <div class="doughnutChart">

                <div class="progress-desc">

                    <div class="progress-bg">

                        <img src="./img/sub_myasset_graph-line.svg" alt="" class="progress-line">

        </div>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-stacked100@1.0.0"></script>
        <script>
            $(function() {
                $(".slider-mymo-wrap").slick({
                    slide: "div",
                    infinite: false,
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    speed: 500,
                    arrows: false,
                    dots: false,
                    autoplay: false,
                    autoplaySpeed: 2000,
                    pauseOnHover: true,
                    vertical: false,
                    draggable: true,
                    responsive: [{
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2.4
                        }
                    }, ]
                });
            });
            Chart.register(ChartjsPluginStacked100.default);
            const ctx = document.getElementById('myChart');
            const doughnut = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [
                        '계좌/현금',
                        '투자',
                        '페이머니',
                        '포인트'
                    ],
                    datasets: [{
                        label: '자산구성',
                        data: [5, 73, 8, 14],
                        backgroundColor: [
                            'rgb(25, 220, 161)',
                            'rgb(50, 153, 249)',
                            'rgb(249, 146, 50)',
                            'rgb(249, 217, 50)'
                        ]
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
            let progressSwitch = 0
            let cafeSwitch = 0
            let consumeSwitch = 0

            function scrollEvents() {
                const vh = window.innerHeight
                let containerHeight = $('.container').scrollTop() + vh;
                let progressBox = document.querySelector('.progress-type2');
                if (containerHeight - 100 >= progressBox.offsetTop && cafeSwitch == 0) {
                    progressBox.classList.add('active')
                }
            }
            scrollEvents()
            $('.container').scroll(function() {
                scrollEvents();
            });
        </script>
</body>

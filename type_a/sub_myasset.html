<!DOCTYPE html>
<html lang="ko">

<head>

<body>
    <div class="wrap sub_myasset">
        <div class="header">

                    <li class="gnb">
                        <img src=".\..\src\assets\img\ico_menu_gnb_alarm.svg" alt="">
                    </li>
                </ul>
            </header>
        </div>
        <div class="container">
            <section>
                <div class="box">
                    <img src="./img/myasset-add.svg" class="myasset-add">
                    <img src="./img/myasset-asset.svg" class="myasset-asset">
                </div>
                <div class="title-box">
                    <img src="./img/sub_myasset_section01_desc.svg" alt="">
                    <img src="./img/sub_myasset_section01_cnt.svg" alt="">
                </div>
            </section>
            <section>
                <div class="title-box">
                    <img src="./img/sub_myasset_section02_title.svg" alt="">
                    <img src="./img/sub_myasset_section02_text.svg" alt="">
                </div>
                <div class="doughnutChart">
                    <canvas id="myChart" aria-label="내 자산" role="Chart"></canvas>
                </div>
                <div class="progress-desc">
                    <div class="title-box">
                        <img src="./img/graph02-desc1.svg" alt="">
                        <img src="./img/graph02-won1.svg" alt="">
                    </div>
                    <div class="title-box">
                        <img src="./img/graph02-desc2.svg" alt="">
                        <img src="./img/graph02-won2.svg" alt="">
                    </div>
                </div>
            </section>
            <section class="section-border">
                <div class="title-box title-box--column">
                    <img src="./img/sub_myasset_section-title2.svg" alt="">
                </div>
                <div class="mixChart">
                    <canvas id="myChart3" aria-label="내 자산" role="Chart"></canvas>
                </div>
                <div class="btn-box">
                    <img src="./img/progress-add-btn.svg" alt="">
                </div>
            </section>
            <section class="section-slide">
                <div class="slider-mymo-wrap">
                    <div class="slide-card">
                        <img src="./img/mymo-slide-01-01.svg">
                        <img src="./img/mymo-slide-01-02.svg" class="mymo-icon">

                    <div class="slide-card">
                        <img src="./img/mymo-slide-02-01.svg">
                        <img src="./img/mymo-slide-02-02.svg" class="mymo-icon">
                    </div>
                    <div class="slide-card">
                        <img src="./img/mymo-slide-01-01.svg">
                        <img src="./img/mymo-slide-01-02.svg" class="mymo-icon">

        </div>
        <div class="footer">
            <footer>
                <div class="btm_menu">
                    <ul>
                        <li>
                            <a href="./sub_mydata.html" target="">
                                <img src=".\..\src\assets\img\ico_menu_mymo.svg" alt="">

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-stacked100@1.0.0"></script>
        <script>
            $(function() {
                $(".slider-mymo-wrap").slick({
                    slide: "div", //슬라이드 되어야 할 태그
                    infinite: false, //무한 반복 옵션
                    slidesToShow: 3, // 한 화면에 보여질 컨텐츠 개수
                    slidesToScroll: 1, //스크롤 한번에 움직일 컨텐츠 개수
                    speed: 500, // 다음 버튼 누르고 다음 화면 뜨는데까지 걸리는 시간(ms)
                    arrows: false, // 옆으로 이동하는 화살표 표시 여부
                    dots: false, // 스크롤바 아래 점으로 페이지네이션 여부
                    autoplay: false, // 자동 스크롤 사용 여부
                    autoplaySpeed: 2000, // 자동 스크롤 시 다음으로 넘어가는데 걸리는 시간 (ms)
                    pauseOnHover: true, // 슬라이드 이동    시 마우스 호버하면 슬라이더 멈추게 설정
                    vertical: false, // 세로 방향 슬라이드 옵션
                    draggable: true, //드래그 가능 여부
                    responsive: [ // 반응형 웹 구현 옵션
                        {
                            breakpoint: 768, //화면 사이즈 960px
                            settings: {
                                slidesToShow: 2.4
                            }
                        },
                    ]
                });
            });
            Chart.register(ChartjsPluginStacked100.default);
            const ctx = document.getElementById('myChart');
            const ctx3 = document.getElementById('myChart3');
            const doughnut = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [
                        '계좌/현금',
                        '투자',
                        '페이머니',
                        '포인트'
                    ],
                    datasets: [{
                        label: '자산구성',
                        data: [5, 73, 8, 14],
                        backgroundColor: [
                            'rgb(25, 220, 161)',
                            'rgb(50, 153, 249)',
                            'rgb(249, 146, 50)',
                            'rgb(249, 217, 50)'
                        ]
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
            const barChart = new Chart(ctx3, {
                type: 'bar',
                // data 총합 100 에 맞춰서 사용
                data: {
                    labels: ['10월', '11월', '12월', '1월', '2월', '3월'],
                    datasets: [{
                        label: '순자산',
                        data: [0, 0, 0, 0, 40, 30],
                        backgroundColor: 'rgb(129, 90, 237)',
                        min: -10,
                        max: 100,
                        type: 'line',
                    }, {
                        label: '자산',
                        data: [0, 0, 0, 0, 50, 50],
                        backgroundColor: 'rgb(129, 90, 237)',
                        min: -10,
                        max: 100,
                        borderRadius: 100,
                        categoryPercentage: 0.5
                    }, {
                        label: '부채',
                        data: [0, 0, 0, 0, -10, -10],
                        backgroundColor: 'rgb(224, 214, 253)',
                        min: -10,
                        max: 100,
                        categoryPercentage: 0.5
                    }, ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                    },
                    scales: {
                        x: {
                            stacked: true,
                            grid: {
                                display: false
                            }

                        },
                        y: {
                            stacked: true,
                        }
                    }
                }
            });
        </script>
</body>

</html>

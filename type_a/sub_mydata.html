        <script>
            $(function() {
                $(".slider-wrap").slick({
                    slide: "div",
                    infinite: true,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    speed: 500,
                    arrows: false,
                    dots: true,
                    autoplay: false,
                    autoplaySpeed: 2000,
                    pauseOnHover: true,
                    vertical: false,
                    draggable: true,
                });
                $(".slider-mymo-wrap").slick({
                    slide: "div",
                    infinite: false,
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    speed: 500,
                    arrows: false,
                    dots: false,
                    autoplay: false,
                    autoplaySpeed: 2000,
                    pauseOnHover: true,
                    vertical: false,
                    draggable: true,
                    responsive: [{
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2.4
                        }
                    }, ]
                });
            });
            function scrollEvents() {
                const vh = window.innerHeight
                let containerHeight = $('.container').scrollTop() + vh;
                let scrollItem = document.querySelectorAll('.scroll-item');

                for (let i = 0; i < scrollItem.length; i += 1) {
                    if (containerHeight - 100 >= scrollItem[i].offsetTop) {
                        scrollItem[i].classList.add("active");
                    }
                }
            }
            scrollEvents()
            $('.container').scroll(function() {
                scrollEvents();
            });
        </script>

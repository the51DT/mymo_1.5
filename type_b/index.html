<!DOCTYPE html>

    <link rel="stylesheet" href="./css/reset.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script src="./js/jquery-3.6.0.min.js"></script>

    <style>
      @font-face {
        font-family: "LINESeedKR-Bd";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2")

        font-style: normal;
      }

      .swiper {
        width: 100%;
        height: 100%;
        padding-left: 12%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 24px;
        overflow: hidden;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      body {
        max-width: 768px;
        margin: 0 auto !important;
        font-family: LINESeedKR-Bd;
      }
      body img {
        display: inline-block;
      }
      header {
        max-width: 576px;
        margin: 0 auto;
        background-color: #fff;
        padding: 7% 0;
      }

      .body{
        position: relative;
      }

      .section {
        margin-top: 5%;
      }
      .section1 {
        position: relative;
      }
      .section1 .num-increase {
        position: absolute;
        left: 12%;
        top: 9%;

      }
      @media (max-width: 768px) {
        .section1 .num-increase {

      }
      .section2 {

      }

      .section2 .tab-list li img{
        width: 100%;
      }
      .section2 .tab-list li:first-child{

      }
      .section2 .tab-btn li{

        position: absolute;

      .section2 .tab-btn li:nth-child(1){

  <script src="./js/swiper-bundle.min.js"></script>
  <script>
    AOS.init();

    //카드 배너
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 2.5,
      spaceBetween: 20,
      // centeredSlides: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });

    //탭
    $(".section2 .tab-btn li").on("click", function(){
      var tabIndex = $(this).index() + 1;
      $(".tab-list li").css({"display": "none"})
      $(".tab-list li:nth-child( "+ tabIndex +")").css({"display": "inline-block"})
    });

    //총 자산 증감
    const counters = document.querySelectorAll(".value");
    const speed = 200;

    counters.forEach((counter) => {
      const animate = () => {
        const value = +counter.getAttribute("akhi");
        const data = +counter.innerText;

        const time = value / speed;
        if (data < value) {
          counter.innerText = Math.ceil(data + time);
          setTimeout(animate, 1);
        } else {
          counter.innerText = value
            .toString()
            .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
      };

      animate();
    });

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYMO Type B</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/swiper.css" />
    <link rel="stylesheet" href="./font/" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
      @font-face {
        font-family: 'Pretendard-Bold';
        src: local("Pretendard-Bold"), url("./font/Pretendard-Bold.woff");
          font-weight: 900;
          font-style:normal 
    }
      .swiper.mySwiper {
        width: 100%;
        height: 100%;
        padding-left: 12%;
      }
      .swiper.mySwiper .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 51px;
        overflow: hidden;
        text-align: center;
        font-size: 18px;
        background: #fff;
      }
      @media (max-width: 768px) {
        .swiper.mySwiper .swiper-slide {
          border-radius: 6.6667vw;
        }
      }
      .swiper.mySwiper .swiper-wrapper{
        margin-left: -5%;
      }
      .swiper.mySwiper .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      body {
        max-width: 768px;
        margin: 0 auto !important;
        font-family: Pretendard-Bold;
      }
      body img {
        display: inline-block;
      }
      body.popup {
        overflow: hidden;
        height: 100vh;
      }
      header {
        max-width: 584px;
        margin: 0 auto;
        background-color: #fff;
        padding: 13.4% 0 14% 0;
      }
      @media (max-width: 768px) {
        header {
          width: 77%;
        }
      }
      .body{
        position: relative;
      }
      .section {
        margin-top: 5%;
      }
      .section:first-child{
        margin-top: 0;
      }
      header nav{position: relative;}
      .time-line-btn{
        width: 49px;
        height: 47px;
        position: absolute;
        top: 0;
        right: 136px;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .time-line-btn{
        width: 6.3802vw;
        height: 6.1198vw;
        right: 17.7083vw;
      }
      }

      .main-wrap{
        position: relative;
      }
      .main-wrap .main-top{
        position: absolute;
        left: 92px;
        top: 40px;
      }
      @media (max-width: 768px) {
        .main-wrap .main-top{
          left: 11.9792vw;
          top: 5.2083vw;
          width: 43.3594vw;
        }
      }
      .main-contents{
        position: relative;
      }
      .main-contents a{
        position: absolute;
        top: 489px;
        left: 92px;
        width: 172px;
        height: 50px;
      }
      @media (max-width: 768px) {
        .main-contents a{
        top: 63.6719vw;
        left: 11.9792vw;
        width: 22.3958vw;
        height: 6.5104vw;
      }
      }
     
      .section.section7{
        margin-top:0;
      }
      .section7{
        background: #F7F7F7;
        display: none;
        max-width: 768px;
      }
      .section7.active{
        display: inline-block;
        position: fixed;
        top: 0;
        z-index: 2;
        height: 100vh;
        overflow: scroll;
        width: 100%;
      }
      .section7 .pop-menu-icon{
        padding: 0 93.7px;
      }
      .section7 .pop-menu-top{
        padding: 102px 93.7px 0;
      }
      .section7 .pop-close{
        width: 53px;
        height: 53px;
        position: absolute;
        top: 99px;
        left: 90px;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .section7 .pop-close{
          width: 7vw;
          height: 7vw;
          top: 12.5vw;
          left: 12vw;
        }
      }
      .section7 .pop-menu-icon{
        margin-top: 89px;
      }
      .section7 .pop-menu-icon .wel-text{
        max-width: 592px;
      }
      .section7 .pop-menu-icon .icon-list{
        margin-top: -14px;
      }
      .section7 .text-list-wrap{
        background: url(./img/pop-menu-bg.png) no-repeat;
        width: 100%;
        background-size: cover;
        padding: 85px 0 127px 93.7px;
        text-align: right;
        margin-top: 85px;
      }
      .section7 .swiper-slide{
        height: 29px;
        width: auto;
      }
      .section7 .swiper-slide img{
        height: 100%;
      }
      .section7 .swiper-slide > img{
        width: auto;
        display: inline-block;
      }
      .section7 .text-tab{
        margin-top: 68px;
      }
      .section7 .text-list{
        margin-top: 85px;
      }
      @media (max-width: 768px) {
        .section7 .pop-menu-icon{
          padding: 0 12.2005vw;
        }
        .section7 .pop-menu-top{
          padding: 13.2813vw 12.2005vw 0;
        }
        .section7 .pop-menu-icon{
          margin-top: 11.5885vw;
        }
        .section7 .pop-menu-icon .icon-list{
          margin-top: -1.8229vw;
        }
        .section7 .text-list-wrap{
          padding: 11.0677vw 0 16.5365vw 12.2005vw;
          margin-top: 11.0677vw;
        }
        .section7 .swiper-slide{
          height: 3.7760vw;
        }
        .section7 .text-tab{
          margin-top: 8.8542vw;
        }
        .section7 .text-list{
          margin-top: 11.0677vw;
        }
        .section7 .swiper-slide{
          margin-right: 6.6406vw !important;
        }
      }
      
      .menu-bott .menu-bott-inner{
        position: relative;
        max-width: 725px;
        margin: 0 auto;
      }
      .menu-bott .menu-open{
        width: 48px;
        height: 77px;
        position: absolute;
        bottom: 32px;
        right: 61px;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .menu-bott .menu-open{
        width: 6.25vw;
        height: 10.026vw;
        bottom: 4.1667vw;
        right: 7.9427vw;
      }
      }
      .menu-bott .asset-open{
        width: 65px;
        height: 77px;
        position: absolute;
        bottom: 35px;
        right: 469px;
        cursor: pointer;
      }
      .menu-bott .asset-open a{
        width: 100%;
        height: 100%;
        display: inline-block;
      }
      @media (max-width: 768px) {
        .menu-bott .asset-open{
          width: 8.25vw;
          height: 10.026vw;
          bottom: 4.5573vw;
          right: 61.0677vw;
      }
      }

      .menu-bott {
        margin: 0 auto;
        position: fixed;
        bottom: 2.5%;
        left: 2.5%;
        z-index: 2;
        width: 95%;
        text-align: center;
      }
      .menu-bott img{
        padding: 34px 27px;
        border-radius: 100px;
        background: rgb(255 255 255 / 80%);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        -ms-backdrop-filter: blur(10px);
      }
      @media (max-width: 768px) {
        .menu-bott img{
          padding: 4.4271vw 3.5156vw;
          border-radius: 13.0208vw;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <img src="./img/menu-top.png" />
        <a class="time-line-btn" href="./timeline.html"></a>
      </nav>
    </header>

    </section>

    <section class="body">
      <section class="main-wrap">
        <div class="main-top" data-aos="fade-up">
          <img src="./img/main-name.png">
        </div>
        <div class="main-contents"  data-aos="fade-up"  data-aos-delay="400">
          <img src="./img/main-contents.png">
          <a href="./view_account.html"></a>
        </div>
        
      </section>

      <section id="menu-bott" class="menu-bott">
        <div class="menu-bott-inner">
          <img src="./img/main-menu-bar-bot.png"/>
          <div class="menu-open"></div>
          <div class="asset-open"><a href="./asset_management.html"></a></div>
        </div>
      </section>
    </section>

    <!-- 메뉴 풀페이지 팝업 -->
    <section id="section7" class="section section7 menu-wrap">
      <div class="section-inner">
        <div class="item">
          <div class="pop-menu-top">
            <img src="./img/pop-menu-header.png">
            <div class="pop-close">
            </div>
          </div>
          <div class="pop-menu-icon" >
            <div class="wel-text">
              <img src="./img/pop-menu-wel.png">
            </div>
            <div class="icon-list" >
              <img src="./img/pop-menu-icon-list.png">
            </div>
          </div>
          <div class="text-list-wrap">
            <div class="serch" >
              <img src="./img/pop-menu-serch.png">
            </div>
            <div class="text-tab" >
              <!-- Swiper -->
                <div
                class="swiper tabSwiper"
              >
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="./img/pop-menu-tab01.png" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/pop-menu-tab02.png" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/pop-menu-tab03.png" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/pop-menu-tab04.png" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/pop-menu-tab05.png" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/pop-menu-tab06.png" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/pop-menu-tab07.png" />
                  </div>
                </div>
              </div>
            </div>
            <div class="text-list" >
              <img src="./img/pop-menu-list.png">
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="./js/swiper-bundle.min.js"></script>
  <script>
    AOS.init();

    //메뉴탭 스와이프
    var swiper = new Swiper(".tabSwiper", {
      slidesPerView: '4',
      spaceBetween: 51,
      loop : false,
    });

    //menu opne
    $(".menu-open").on("click", function(){
      $(".section7").addClass("active");
      if($(".section7").hasClass("active")){
        $(".menu-bott").css({"display": "none"});
        $("body").addClass("popup");
      }
    })
    //menu close
    $(".pop-close").on("click", function(){
      $(".section7").removeClass("active");
      if(!$(".section7").hasClass("active")){
        $(".menu-bott").css({"display": "inline-block"});
        $("body").removeClass("popup");
      }
    })
  </script>
</html>

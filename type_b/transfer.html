<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYMO Type B</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/swiper.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
      @font-face {
        font-family: "Pretendard-Bold";
        src: local("Pretendard-Bold"), url("./font/Pretendard-Bold.woff");
        font-weight: 900;
        font-style: normal;
      }
      body {
        max-width: 768px;
        margin: 0 auto !important;
      }
      body img {
        display: inline-block;
      }
      header {
        position: fixed;
        top: 0;
        z-index: 1;
      }
      .body {
        padding-top: 11.3%;
      }

      /* transfer */
      @font-face {
        font-family: "ClashDisplay-Medium";
        src: url("./fonts/ClashDisplay-Medium.woff2") format("woff2"),
          url("./fonts/ClashDisplay-Medium.woff") format("woff"),
          url("./fonts/ClashDisplay-Medium.ttf") format("truetype");
        font-weight: 500;
        font-display: swap;
        font-style: normal;
      }
      .blind {
        display: none;
      }
      .btn_back {
        margin-left: 12.2%;
        width: 6.6%;
        cursor: pointer;
      }

      /* sec1 */
      #section1 {
        background: #f7f7f7;
        overflow: hidden;
      }
      #section1 .top {
        margin-top: 8.61%;
        margin-left: 12.2%;
      }
      #section1 .top img {
        width: 100%;
      }
      #section1 .bottom {
        margin-top: 11.1%;
        height: 100%;
        cursor: pointer;
      }
      #section1 .bottom img {
        width: 100%;
      }

      /* sec1_active */
      #section1_active {
        background: #f7f7f7;
        overflow: hidden;
      }
      #section1_active .top {
        margin-top: 8.61%;
        margin-left: 12.2%;
        cursor: pointer;
      }
      #section1_active .top img {
        width: 100%;
      }
      #section1_active .bottom {
        margin-top: 11.1%;
        height: 100%;
      }
      #section1_active .bottom img {
        width: 100%;
      }

      /* sec2 */
      #section2 {
        position: relative;
      }
      #section2 .top {
        margin-top: 14.16%;
        margin-left: 12.2%;
      }
      #section2 .middle {
        position: relative;
        margin-top: 15.83%;
        margin-bottom: 19.4%;
        margin-left: 11%;
        text-align: center;
      }
      #section2 .middle img {
        position: absolute;
        top: -41%;
        left: 36%;
        width: 26%;
      }
      #section2 .middle .amount {
        font-family: "Pretendard-Bold";
        font-size: clamp(1px, calc(100vw * 14 / 360), 30px);
        font-weight: 700;
        width: 100%;
      }
      #section2 .middle .amount span {
        font-size: clamp(1px, calc(100vw * 48 / 360), 100px);
        vertical-align: bottom;
        letter-spacing: -0.03em;
      }
      #section2 .bottom {
        margin-top: 12.2%;
        margin-left: 7.7%;
      }
      #section2 .bottom .keypad {
        height: 34.5%;
        display: flex;
        justify-content: space-around;
        align-content: space-around;
        flex-wrap: wrap;
        text-align: center;
      }
      #section2 .bottom .key {
        width: 30%;
        height: 3%;
        font-family: "ClashDisplay-Medium";
        font-size: clamp(1px, calc(100vw * 22 / 360), 46px);
        align-items: center;
        margin-bottom: 16.6%;
        cursor: pointer;
      }
      #section2 .bottom .last {
        margin-bottom: 0;
      }
      #section2 .bottom .key img {
        width: clamp(20.38px, calc(100vw * 20.38 / 360), 43.4px);
        margin-top: 5%;
      }
      #section2 .bottom img {
        width: 100%;
      }
      #section2 .btn_bottom {
        margin-top: 12.2%;
        margin-left: 12.2%;
        width: 81.1%;
        margin-bottom: calc(100vw * 40 / 800);
        cursor: pointer;
      }

      /* sec3 */
      #section3 {
        position: relative;
      }
      #section3 .top {
        margin-top: 14.16%;
        margin-left: 14.16%;
      }
      #section3 .top p {
        font-family: "Pretendard-Bold";
        font-weight: 700;
        font-size: clamp(1px, calc(100vw * 24 / 360), 51px);
        line-height: 142%;
        letter-spacing: -0.03em;
      }
      #section3 .top img {
        position: absolute;
        width: 25.5%;
        margin-top: 2%;
      }
      #section3 .back {
        margin-top: 3%;
        width: 100%;
        z-index: -1;
      }
      #section3 .btn_bottom {
        position: absolute;
        bottom: calc(100vw * 40 / 800);
        left: 12.2%;
        width: 81.1%;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <nav></nav>
    </header>
    <div class="dim"></div>

    <section id="section1" class="body">
      <div class="btn_back">
        <img src="./img/btn_back.png" alt="" />
      </div>
      <div class="top" data-aos="fade-up">
        <img src="./img/transfer_01_top.png" alt="" />
      </div>
      <div class="bottom" data-aos="fade-up" data-aos-delay="300">
        <img src="./img/transfer_01_bottom.png" alt="" />
      </div>
    </section>

    <section id="section2" class="body blind">
      <div class="btn_back">
        <img src="./img/btn_back.png" alt="" />
      </div>
      <div class="top">
        <img src="./img/transfer_02_top.png" alt="" />
      </div>
      <div class="middle">
        <img src="./img/transfer_02_middle.png" alt="" />
        <div class="amount"><span>0</span>원</div>
      </div>
      <div class="bottom">
        <div class="keypad">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key last">00</div>
          <div class="key last">0</div>
          <div class="key last delete">
            <img src="./img/transfer_02_bottom_key.png" alt="" />
          </div>
          <!-- <img src="./img/transfer_02_bottom.png" alt=""/> -->
        </div>
      </div>
      <div class="btn_bottom">
        <img src="./img/btn_send.png" alt="" />
      </div>
    </section>

    <section id="section3" class="body blind">
      <div class="btn_back">
        <img src="./img/btn_back.png" alt="" />
      </div>
      <div class="top">
        <p>엄마 님에게<br /><span>0</span>원을 보냈어요</p>
        <img src="./img/transfer_03_top_btn.png" alt="" />
      </div>
      <div class="back">
        <img src="./img/transfer_03_back.png" alt="" />
      </div>
      <div class="btn_bottom">
        <img src="./img/btn_ok.png" alt="" />
      </div>
    </section>
  </body>

  <script src="./js/swiper-bundle.min.js"></script>
  <script>
    AOS.init();

    $(document).ready(function () {
      //01 계좌입력
      $("#section1 .bottom").click(function () {
        $("#section1").addClass("active");
        $("#section1 .top img").attr("src", "./img/transfer_01_top_active.png");
      });

      //01 확인버튼
      $("#section1 .top").click(function () {
        if ($("#section1").hasClass("active") === true) {
          $("#section1").addClass("blind");
          $("#section2").removeClass("blind");
        }
      });

      //02 뒤로가기
      $("#section2 .btn_back").click(function () {
        $("#section2").addClass("blind");
        $("#section1").removeClass("blind");
        $("#section1 .top img").attr("src", "./img/transfer_01_top.png");
      });

      //02 보내기
      $("#section2 .btn_bottom").click(function () {
        $("#section2").addClass("blind");
        $("#section3").removeClass("blind");
      });

      //02 키패드
      let amount = "";
      $(".key").click(function () {
        if ($(this).hasClass("delete")) {
          amount = amount.slice(0, -1);
        } else {
          if (amount.length <= 8) {
            amount += $(this).text();
          }
        }
        /* console.log(amount) */
        const parts = amount.toString().split(".");
        const result =
          Number(parts[0]).toLocaleString() + (parts[1] ? "." + parts[1] : "");
        /* console.log(result); */
        $(".amount span").text(result);
        $("#section3 .top span").text(result);
      });

      /* let amount = []
      $('.key').click(function(){
        if($(this).hasClass('delete')){
          amount.pop();
        } else{
          amount.push($(this).text())
        }
        let amountStr = amount.join("");
        amountStr = amountStr.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')
        $('.amount span').text(amountStr)
        $('#section3 .top span').text(amountStr)
      }) */

      //03 뒤로가기
      $("#section3 .btn_back").click(function () {
        $("#section3").addClass("blind");
        $("#section2").removeClass("blind");
      });

      //페이지 이동
      $("#section1 .btn_back").click(function () {
        location.href = "view_account.html";
      });
      $("#section3 .btn_bottom").click(function () {
        location.href = "index.html";
      });
    });
  </script>
</html>

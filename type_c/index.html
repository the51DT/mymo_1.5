<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Type C : 매거진형</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="../src/assets/css/reset.css" />
        <link rel="stylesheet" href="./css/footer.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="wrap">
            <section class="section01">
                <div class="main">
                    <div class="main-text">
                        <img src="./img/main-text.png" />
                    </div>
                    <div class="main-button">
                        <img src="./img/main-button.png" />
                    </div>
                    <div class="main-profile">
                        <img src="./img/main-profile.png" />
                    </div>
                    <div class="main-contents1">
                        <img src="./img/main-contents1.png" />
                    </div>
                    <div class="main-contents2">
                        <img src="./img/main-contents2.png" />
                    </div>
                </div>
                <div class="main-hidden">
                    <div class="main-contents1">
                        <img src="./img/main-contents1.png" />
                    </div>
                    <div class="main-contents2">
                        <img src="./img/main-contents2.png" />
                    </div>
                </div>
                <button class="down-arrow"></button>
            </section>
            <section class="section02">
                <div data-aos="fade-up" class="text">
                    <img src="./img/section2-text.png" />
                </div>
                <div data-aos="fade-up" class="shape">
                    <img src="./img/section2-shape.png" />
                </div>
            </section>
            <section class="section03">
                <a href="./sub.html">
                    <div class="img">
                        <img src="./img/section3-img.png" />
                    </div>
                </a>
            </section>
            <section class="section04">
                <div class="img">
                    <img src="./img/section4-img.png" />
                </div>
            </section>
            <section class="section05">
                <div data-aos="fade-up" class="text">
                    <img src="./img/section5-text.png" />
                </div>
                <div data-aos="fade-up" class="shape">
                    <img src="./img/section5-shape.png" />
                </div>
            </section>
            <section class="section06">
                <div data-aos="fade-up" class="banner1">
                    <img src="./img/section6-banner1.png" />
                </div>
                <div data-aos="fade-up" class="banner2">
                    <img src="./img/section6-banner2.png" />
                </div>
            </section>
            <section class="section07">
                <div data-aos="fade-up" class="text">
                    <img src="./img/section7-text.png" />
                </div>
                <div data-aos="fade-up" class="shape">
                    <img src="./img/section7-shape.png" />
                </div>
            </section>
            <section class="section08">
                <div class="banner">
                    <img src="./img/section8.png" />
                </div>
            </section>
            <section class="section09">
                <div class="banner">
                    <img src="./img/section9.png" />
                </div>
            </section>
            <section class="section10">
                <div class="swiper section10-swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./img/swiper_01.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/swiper_01.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/swiper_01.png" />
                        </div>
                    </div>
                </div>
            </section>
            <section class="section11">
                <div class="button">
                    <img src="./img/section11-button.png" />
                </div>
            </section>
            <footer>
                <div class="btm_menu">
                    <ul>
                        <li>
                            <a href="javascript:void(0);">
                                <img src="./img\ico_menu_mymo.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">
                                <img src="./img\ico_menu_product.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">
                                <img src="./img\ico_menu_loan.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">
                                <img src="./img\ico_menu_benefit.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">
                                <img src="./img\ico_menu_chetbot.svg" alt="" />
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
        const section1 = document.querySelector(".section01");
        const button = section1.querySelector(".down-arrow");
        button.addEventListener("click", () => {
            if (!section1.classList.contains("active")) {
                section1.classList.add("active");
            } else {
                section1.classList.remove("active");
            }
        });
        var swiper = new Swiper(".section10-swiper", {
            loop: true,
            loopAdditionalSlides: 1,
        });
    </script>
</html>

                        <a href="./sub_deposit.html">
                            <div class="img">

                    </div>
                    <div class="swiper-slide">
                        <a href="./sub_deposit.html">
                            <div class="img">

                            </div>
                        </a>
                    </div>
                    <div class="swiper-slide">

                </div>
                <div class="swiper-pagination"></div>

        </section>
        <section class="section04">

                <img src="./img/main/section7-shape.png" />

        <section class="section08">

        <section class="section09">

        <section class="section10">
            <div class="swiper section10-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./img/main/swiper_01.png" />

                    <div class="swiper-slide">

            </div>

        <footer>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
    const section1 = document.querySelector(".section01");
    const button = section1.querySelector(".down-arrow");
    button.addEventListener("click", () => {
        if (!section1.classList.contains("active")) {
            section1.classList.add("active");
        } else {
            section1.classList.remove("active");
        }
    });
    var swiper = new Swiper(".section10-swiper", {
        loop: true,
        loopAdditionalSlides: 1,
    });
    var swiper = new Swiper(".section03-swiper", {
        loop: true,
        loopAdditionalSlides: 1,
        pagination: {
            el: ".swiper-pagination",
            type: "bullets",
        },
        autoplay: {
            delay: 3000,
        },
    });
</script>

</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Type C : 매거진형</title>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="wrap">
            <section class="section01">
                <div class="main">
                    <img src="./img/main.png" />
                </div>
                <div class="main-hidden">
                    <img src="./img/main-hidden.png" />
                </div>
                <button class="down-arrow"></button>
            </section>
            <section class="section02">
                <div data-aos="fade-up" class="text">
                    <img src="./img/section2-text.png" />
                </div>
                <div data-aos="fade-up" class="shape">
                    <img src="./img/section2-shape.png" />
                </div>
            </section>
            <section class="section03">
                <div class="img">
                    <img src="./img/section3-img.png" />
                </div>
            </section>
            <section class="section04">
                <div class="img">
                    <img src="./img/section4-img.png" />
                </div>
            </section>
            <section class="section05">
                <div data-aos="fade-up" class="text">
                    <img src="./img/section5-text.png" />
                </div>
                <div data-aos="fade-up" class="shape">
                    <img src="./img/section5-shape.png" />
                </div>
            </section>
            <section class="section06">
                <div data-aos="fade-up" class="banner1">
                    <img src="./img/section6-banner1.png" />
                </div>
                <div data-aos="fade-up" class="banner2">
                    <img src="./img/section6-banner2.png" />
                </div>
            </section>
            <section class="section07">
                <div data-aos="fade-up" class="text">
                    <img src="./img/section7-text.png" />
                </div>
                <div data-aos="fade-up" class="shape">
                    <img src="./img/section7-shape.png" />
                </div>
            </section>
            <section class="section08">
                <div>
                    <img src="./img/section8.png" />
                </div>
            </section>
            <section class="section09">
                <div class="banner">
                    <img src="./img/section9.png" />
                </div>
            </section>
            <section class="section10"></section>
            <section class="section11">
                <div class="button">
                    <img src="./img/section11-button.png" />
                </div>
            </section>
        </div>
    </body>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
        const button = document.querySelector(".section01 .down-arrow");
        const section1 = document.querySelector(".section01");
        button.addEventListener("click", () => {
            if (!section1.classList.contains("active")) {
                section1.classList.add("active");
            } else {
                section1.classList.remove("active");
            }
        });
    </script>
</html>

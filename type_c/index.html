<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type C : 매거진형</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../src/assets/css/reset.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="header">
        <header>
          <ul class="header_menu">
            <li class="logo">
              <img src="../src/assets/img/mymo_logo.svg" alt="" />
            </li>
            <li class="gnb">
              <img src="../src/assets/img/ico_menu_gnb_alarm.svg" alt="" />
            </li>
          </ul>
        </header>
      </div>
      <section class="section01">
        <div class="main">
          <div class="main-text">
            <img src="./img/main/main-text.svg" />
          </div>
          <div class="main-button">
            <img src="./img/main/main-button.svg" />
          </div>
          <div class="main-profile">
            <img src="./img/main/main-profile.svg" />
          </div>
          <div class="main-contents__wrapper">
            <div class="main-contents">
              <img src="./img/main/main-contents1.svg" />
            </div>
            <div class="main-contents">
              <img src="./img/main/main-contents2.svg" />
            </div>
            <div class="main-contents">
              <img src="./img/main/main-contents3.svg" />
            </div>
            <div class="main-contents">
              <img src="./img/main/main-contents4.svg" />
            </div>
          </div>
        </div>
        <!-- <div class="main-hidden">
                    <div class="main-contents1">
                        <img src="./img/main/main-contents3.png" />
                    </div>
                    <div class="main-contents2">
                        <img src="./img/main/main-contents4.png" />
                    </div>
                </div> -->
        <button class="down-arrow"></button>
      </section>
      <section class="section02">
        <div data-aos="fade-up" class="text">
          <a href="./sub_sightseeing.html"><img src="./img/main/section2-text.svg" /></a>
        </div>
        <div data-aos="fade-up" class="shape">
          <img src="./img/main/section2-shape.svg" />
        </div>
      </section>
      <section class="section03">
        <div class="swiper section03-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href="./sub_deposit.html">
                <div class="img">
                  <img src="./img/main/section3-img.svg" />
                </div>
              </a>
            </div>
            <div class="swiper-slide">
              <a href="./sub_deposit.html">
                <div class="img">
                  <img src="./img/main/section3-img.svg" />
                </div>
              </a>
            </div>
            <div class="swiper-slide">
              <a href="./sub_deposit.html">
                <div class="img">
                  <img src="./img/main/section3-img.svg" />
                </div>
              </a>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
      <section class="section04">
        <div class="img">
          <img src="./img/main/section4_copy.svg" />
          <img src="./img/main/section4_img.svg" />
        </div>
      </section>
      <section class="section05">
        <div data-aos="fade-up" class="text">
          <img src="./img/main/section5-text.svg" />
        </div>
        <div data-aos="fade-up" class="shape">
          <img src="./img/main/section5-shape.svg" />
        </div>
      </section>
      <section class="section06">
        <div data-aos="fade-up" class="banner1">
          <img src="./img/main/section6-banner1_copy.svg" />
          <img src="./img/main/section6-banner1_img.svg" class="banner1__img" />
        </div>
        <div data-aos="fade-up" class="banner2">
          <img src="./img/main/section6-banner2_copy.svg" />
          <img src="./img/main/section6-banner2_img.svg" />
        </div>
      </section>
      <section class="section07">
        <div data-aos="fade-up" class="text">
          <img src="./img/main/section7-text.svg" />
        </div>
        <div data-aos="fade-up" class="shape">
          <img src="./img/main/section7-shape.svg" />
        </div>
      </section>
      <section class="section08">
        <div class="banner">
          <img src="./img/main/section8.svg" />
        </div>
      </section>
      <section class="section09">
        <div class="banner">
          <img src="./img/main/section9_copy.svg" />
          <img src="./img/main/section9_img.png" />
        </div>
      </section>
      <section class="section10">
        <div class="swiper section10-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./img/main/swiper_01.svg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/main/swiper_02.svg" />
            </div>
          </div>
        </div>
      </section>
      <section class="section11">
        <div class="button">
          <img src="./img/main/section11-button.svg" />
        </div>
      </section>
      <footer>
        <a href="#"><img src="./img/footer_1.png"></a>
        <a href="#"><img src="./img/footer_2_off.png"></a>
        <a href="#"><img src="./img/footer_3.png"></a>
        <a href="#"><img src="./img/footer_4.png"></a>
      </footer>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
    const section1 = document.querySelector(".section01");
    const button = section1.querySelector(".down-arrow");
    button.addEventListener("click", () => {
      if (!section1.classList.contains("active")) {
        section1.classList.add("active");
      } else {
        section1.classList.remove("active");
      }
    });
    var swiper = new Swiper(".section10-swiper", {
      loop: true,
      loopAdditionalSlides: 1,
    });
    var swiper = new Swiper(".section03-swiper", {
      loop: true,
      loopAdditionalSlides: 1,
      pagination: {
        el: ".swiper-pagination",
        type: "bullets",
      },
      autoplay: {
        delay: 3000,
      },
    });
  </script>
</html>

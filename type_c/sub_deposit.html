<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type C SUB : 예적금 상품상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../src/assets/css/reset.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sub_deposit.css" />
</head>

<body>
    <div class="wrap">
        <div class="header">
            <header>
                <ul class="header_menu white">
                    <li class="logo">
                        <a href="./index.html">
                            <img src="./img/sub_deposit/sub_deposit_header.png" alt="" />
                        </a>
                    </li>
                    <li class="gnb">
                        <img src="../src/assets/img/ico_menu_gnb.svg" alt="" />
                    </li>
                </ul>
            </header>
        </div>
        <section class="section01">
            <div class="copy">
                <img src="./img/sub_deposit/sub_deposit_section1_copy.png" />
            </div>
            <ul class="text">
                <li><img src="./img/sub_deposit/sub_deposit_section1_text1.svg" /></li>
                <li><img src="./img/sub_deposit/sub_deposit_section1_text2.svg" /></li>
                <li><img src="./img/sub_deposit/sub_deposit_section1_text3.svg" /></li>

        </section>
        <section class="section02">
            <div data-aos="fade-up" class="copy">
                <img src="./img/sub_deposit/sub_deposit_section2_copy.png" />
            </div>
            <div data-aos="fade-up" class="person">
                <img src="./img/sub_deposit/sub_deposit_section2_person.png" />
            </div>
        </section>
        <section class="section03">
            <div data-aos="fade-up" class="copy">
                <img src="./img/sub_deposit/sub_deposit_section3_copy.png" />
            </div>
            <div data-aos="fade-up" class="img">
                <img src="./img/sub_deposit/sub_deposit_section3_img.png" />
            </div>
        </section>
        <section class="section04">
            <div data-aos="fade-up" class="copy">
                <img src="./img/sub_deposit/sub_deposit_section4_copy.png" />
            </div>
            <div data-aos="fade-up" class="button">
                <img src="./img/sub_deposit/sub_deposit_section4_button.svg" />
            </div>
            <div data-aos="fade-up" class="img">
                <img src="./img/sub_deposit/sub_deposit_section4_img.svg" />
            </div>
        </section>
        <section class="section05">
            <div class="accordion_container">
                <div data-aos="fade-up" class="accordion">
                    <img src="./img/sub_deposit/sub_deposit_section5_accordion1_copy.svg" />
                    <img src="./img/sub_deposit/sub_deposit_section5_accordion_arrow.svg" />
                </div>
                <div data-aos="fade-up" class="accordion">
                    <img src="./img/sub_deposit/sub_deposit_section5_accordion2_copy.svg" />
                    <img src="./img/sub_deposit/sub_deposit_section5_accordion_arrow.svg" />
                </div>
                <div data-aos="fade-up" class="accordion">
                    <img src="./img/sub_deposit/sub_deposit_section5_accordion3_copy.svg" />
                    <img src="./img/sub_deposit/sub_deposit_section5_accordion_arrow.svg" />
                </div>
                <div data-aos="fade-up" class="accordion">
                    <img src="./img/sub_deposit/sub_deposit_section5_accordion4_copy.svg" />
                    <img src="./img/sub_deposit/sub_deposit_section5_accordion_arrow.svg" />
                </div>
                <div data-aos="fade-up" class="accordion">
                    <img src="./img/sub_deposit/sub_deposit_section5_accordion5_copy.svg" />
                    <img src="./img/sub_deposit/sub_deposit_section5_accordion_arrow.svg" />
                </div>
            </div>
            <div class="text">
                <img src="./img/sub_deposit/sub_deposit_section5_text.png" />
            </div>
            <div class="swiper section05-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./img/sub_deposit/sub_deposit_section5_swiper1.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/sub_deposit/sub_deposit_section5_swiper2.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/sub_deposit/sub_deposit_section5_swiper3.png" />
                    </div>
                </div>
            </div>
        </section>
        <section class="section06">
            <div class="button-wrap">
                <div class="button">
                    <img src="./img/sub_deposit/sub_deposit_section6_button1.svg" />
                </div>
                <div class="button">
                    <img src="./img/sub_deposit/sub_deposit_section6_button2.svg" />
                </div>
            </div>
        </section>
        <footer>
            <div class="btm_menu">
                <ul>
                    <li>
                        <a href="javascript:void(0);">
                            <img src="./img/icon/ico_menu_mymo.svg" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">
                            <img src="./img/icon/ico_menu_product_active.svg" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">
                            <img src="./img/icon/ico_menu_loan.svg" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">
                            <img src="./img/icon/ico_menu_benefit.svg" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">
                            <img src="./img/icon/ico_menu_chetbot.svg" alt="" />
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
    var swiper = new Swiper(".section05-swiper", {
        slidesPerView: 2,
        spaceBetween: 10,
    });
</script>

</html>
